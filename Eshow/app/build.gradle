apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId "com.eshow"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile project(':customviews')
    compile files('libs/roboguice-3.0.jar')
    compile files('libs/guice-3.0-no_aop.jar')
    compile files('src/main/lib/guice-3.0-no_aop.jar')
    compile files('src/main/lib/roboguice-3.0.jar')
    compile files('src/main/lib/javax.inject.jar')
    compile files('src/main/lib/roboguice-2.0.jar')
}
